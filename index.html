<!DOCTYPE html>
	<html lang="es">
		<head>
			<meta charset="UTF-8">
			<title>Trello</title>
			<link rel="stylesheet" href="css/main.css">
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/font-awesome.min.css">
			<link rel="stylesheet" href="css/font-awesome.css">
			<link rel="stylesheet" href="css/utilities.css">
		</head>
		<body>
			<div class="container">
				<header>
					<div class="row">
						<div class="col-lg-12">
							<h1 id="bienvenido">Bienvenido</h1>
						</div>
					</div>
				</header>
				<section>
					<div class="row">
						<div class="col-lg-12">
							<p id="simplon">Bienvenido, está aplicación es para ti, te queremos hacer la vida más fácil, simplón.</p>
						</div>
					</div>
					<div class="row" id="divpadre">
						<div class="col-lg-12">
							<button id="boton" class="btn btn-primary">Añadir lista</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<textarea type="text" id="tarea" placeholder="Introduce tu tarea" style="display: none;"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<button id="creartarea" style="display: none">Crear tarea</button>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<ul id="ul"></ul>
						</div>
					</div>
				</section>
			<script type='text/javascript' src='js/main.js'></script>
		</body>
	</html>
